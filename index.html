<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <title>smthopia</title>
</head>

<body>
    <!-- greeting -->
    <main class="main__greeting window">
        <div class="greeting__header">
            <span>Welcome - Sign in </span>
            <img src="images/close-icon.png" alt="">
        </div>

        <div class="greeting__login window-cont">
            <img src="images/welcome.gif" alt="">
            <h1 class="login__title"> Hello, Stranger </h1>
            <div class="login__form">
                <label for="name"> <u>N</u>ame: </label>
                <input id="name" type="text" name="" required=""> <br>
                <label for="password"> <u>P</u>assword: </label>
                <input id="password" type="password" name="" required="" minlength="16"> <br>
                <input type="submit" value="Login">
            </div>
        </div>


    </main>

    <!-- user interface -->
    <main class="main__user-interface">
        <div class="window"></div>
        <div class="window"></div>
        <div class="window"></div>
        <div class="window"></div>
    </main>

    <script src="login.js"></script>


</body>

</html>
