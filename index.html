<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <title>smthopia</title>
</head>

<body>
    <div class="window">
        <div class="window__header">
            <span class="window__header-title">Welcome - Sign in </span>
            <img src="/images/close-icon.png" alt="">
        </div>

        <div class="window__contents login">

            <img src="/images/welcome.gif" alt="">

            <h1 class="login__title"> Hello, Stranger </h1>
            <div class="login__form">
                <label for="name"> <u>N</u>ame: </label>
                <input id="name" type="text" name="" required> <br>
                <label for="password"> <u>P</u>assword: </label>
                <input id="password" type="password" name="" required minlength="16">
                <input type="submit" value="Login">
            </div>
        </div>


    </div>
</body>

</html>
