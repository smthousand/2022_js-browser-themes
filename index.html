<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <title>smthopia</title>
</head>

<body>
    <!-- greeting -->
    <main class="main__greeting hidden">
        <div class="window">
            <div class="window__header">
                <span>Welcome - My First JavaScript Project</span>
                <img src="images/close-icon.png" alt="">
            </div>
            <div class="greeting__login window-cont">
                <img class="login__img" src="images/welcome.gif" alt="">
                <h1 class="login__title"> Hello, Stranger </h1>
                <form class="login__form">
                    <label for="name"> <u>N</u>ame: </label>
                    <input id="name" type="text" required autocomplete="off"> <br>
                    <label for="password"> <u>P</u>assword: </label>
                    <input id="password" type="password"  required minlength="4" autocomplete="off"> <br>
                    <input type="submit" value="Login...">
                </form>
                <button class="login__random-btn">Remind Your Memories</button>
                <!-- <a href="https://github.com/smthousand" target="_blank">GitHub</a>
                <a href="https://smthousand.tistory.com/" target="_blank">TISTORY</a> -->
            </div>
        </div>
    </main>

    <!-- user interface -->
    <main class="main__user-interface hidden">
        <div class="user-interface__weather window">
            <div class="window__header">
                <span><span class="header__window-username"></span> - Weather</span>
                <img src="images/close-icon.png" alt="">
            </div>
        </div>
        <!-- <div class="window">
            <div class="window__header">
                <span></span>
                <img src="images/close-icon.png" alt="">
            </div>
        </div>
        <div class="window">
            <div class="window__header">
                <span></span>
                <img src="images/close-icon.png" alt="">
            </div>
        </div> -->

        <div class="user-interface__status-bar">
            <div class="status-bar__start"></div>
            <div class="status-bar__clock"><span>00:00</span></div>
        </div>
    </main>



    <script src="script/greeting.js"></script>

</body>

</html>
